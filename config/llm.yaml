llm:
  default_role: planner

  providers:
    openrouter:
      type: openrouter_http
      base_url: "https://openrouter.ai/api/v1"
      api_key_env: "OPENROUTER_API_KEY"
      timeout_s: 120

  roles:
    planner:
      provider: openrouter
      model: "anthropic/claude-sonnet-4"
      temperature: 0.2
      max_tokens: 4000
      json_mode: true

    coder:
      provider: openrouter
      model: "anthropic/claude-sonnet-4"
      temperature: 0.1
      max_tokens: 8000

    reviewer:
      provider: openrouter
      model: "anthropic/claude-sonnet-4"
      temperature: 0.2
      max_tokens: 2000

    summarizer:
      provider: openrouter
      model: "anthropic/claude-haiku"
      temperature: 0.3
      max_tokens: 2000
