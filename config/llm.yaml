llm:
  default_role: planner

  providers:
    openrouter:
      type: openrouter_http
      base_url: "https://openrouter.ai/api/v1"
      api_key_env: "OPENROUTER_API_KEY"
      timeout_s: 120

    codex_cli:
      type: codex_cli
      command: "codex"
      subcommand: "exec"
      model_flag: "--model"
      output_flag: "--output-last-message"
      timeout_s: 300
      args:
        - "--skip-git-repo-check"

    opencode_cli:
      type: opencode_cli
      command: "opencode"
      subcommand: "run"
      model_flag: "--model"
      model: "openai/gpt-5.2-codex"  # Example: gpt-5.2-codex via OpenCode
      timeout_s: 300

    gemini_cli:
      type: gemini_cli
      command: "gemini"
      model: "gemini-3-pro-preview"
      timeout_s: 120

  roles:
    planner:
      provider: codex_cli
      model: "gpt-5"
      temperature: 0.2
      max_tokens: 4000
      json_mode: false

    coder:
      provider: codex_cli
      model: "gpt-5"
      temperature: 0.1
      max_tokens: 8000

    reviewer:
      provider: codex_cli
      model: "gpt-5"
      temperature: 0.2
      max_tokens: 2000

    summarizer:
      provider: codex_cli
      model: "gpt-5"
      temperature: 0.3
      max_tokens: 2000
