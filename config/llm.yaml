llm:
  default_role: planner

  providers:
    openrouter:
      type: openrouter_http
      base_url: "https://openrouter.ai/api/v1"
      api_key_env: "OPENROUTER_API_KEY"
      timeout_s: 120

    opencode_cli:
      type: opencode_cli
      command: "opencode"
      subcommand: "run"
      model_flag: "--model"
      model: "openai/gpt-5.2-codex"  # Example: gpt-5.2-codex via OpenCode
      timeout_s: 300

    gemini_cli:
      type: gemini_cli
      command: "gemini"
      model: "gemini-3-flash-preview"
      timeout_s: 120

  roles:
    planner:
      provider: openrouter
      model: "x-ai/grok-code-fast-1"
      temperature: 0.2
      max_tokens: 4000
      json_mode: false

    coder:
      provider: openrouter
      model: "x-ai/grok-code-fast-1"
      temperature: 0.1
      max_tokens: 8000

    reviewer:
      provider: openrouter
      model: "x-ai/grok-code-fast-1"
      temperature: 0.2
      max_tokens: 2000

    summarizer:
      provider: openrouter
      model: "x-ai/grok-code-fast-1"
      temperature: 0.3
      max_tokens: 2000

